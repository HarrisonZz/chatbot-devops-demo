---

- name: Ensure Debian/Ubuntu
  ansible.builtin.assert:
    that: ansible_os_family == "Debian"
    fail_msg: "install_package.yml supports Debian/Ubuntu only. Detected: {{ ansible_os_family }}"
    quiet: true
    
- name: Install base packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "{{ base_packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600
  become: yes