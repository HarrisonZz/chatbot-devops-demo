name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'åŸ·è¡Œå‹•ä½œ (up æˆ– destroy)'
        required: true
        default: 'up'
        type: choice
        options:
          - up
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-1
      ROLE_ARN: arn:aws:iam::533267110761:role/github-actions-oidc-role
      IMAGE_TAG: local
      ACTION: ${{ inputs.action }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate action
        run: |
          set -euo pipefail
          case "${ACTION}" in
            up|destroy) echo "ACTION=${ACTION}" ;;
            *) echo "Invalid action: ${ACTION}" >&2; exit 1 ;;
          esac

      - name: Configure AWS credentials (OIDC -> AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Pulumi Build-Env Image
        run: |
          set -euo pipefail
          docker build . --file Dockerfile --tag pulumi-build-env:${IMAGE_TAG}

      - name: Execute build env in background
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          docker run -d \
            --name ansible-platform-runner \
            -e AWS_REGION="${AWS_REGION}" \
            -e AWS_DEFAULT_REGION="${AWS_REGION}" \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_SESSION_TOKEN \
            -e PULUMI_ACCESS_TOKEN \
            -v "${PWD}:/work" -w /work/ansible \
            pulumi-build-env:${IMAGE_TAG} \
            tail -f /dev/null

      - name: Verify the Container env for image build
        if: ${{ inputs.action == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/bootstrap.yml
          "
      - name: Provision Platform (infra) via Ansible
        if: ${{ inputs.action == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/platform_up.yml -t infra
          "
      - name: Provision Platform Addons via Ansible
        if: ${{ inputs.action == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/platform_up.yml -t app --skip-tags preflight
          "
          
      - name: Upload static assets via Ansible
        if: ${{ inputs.action == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/upload_static.yml
          "
      - name: Build Application Artifacts
        if: ${{ inputs.action == 'up' }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        working-directory: scripts
        run: |
          set -euo pipefail
          echo "ğŸš€ Starting Build Script..."
          chmod +x ./build.sh
          ./build.sh

      # =========================
      # DESTROY path
      # é‡è¦ï¼šå»ºè­°å…ˆ app å† infra
      # =========================
      - name: Destroy Platform Addons (app) via Ansible
        if: ${{ inputs.action == 'destroy' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner bash -lc "
            ansible-playbook playbooks/platform_destroy.yml -t app
          "
      
      - name: Destroy Platform Addons (Infra) via Ansible
        if: ${{ inputs.action == 'destroy' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner bash -lc "
            ansible-playbook playbooks/platform_destroy.yml -t infra
          "    

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f ansible-platform-runner >/dev/null 2>&1 || true
