name: Platform Lifecycle Management

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'åŸ·è¡Œå‹•ä½œ'
        required: true
        default: 'up'
        type: choice
        options:
          - up
          - destroy
          - artifact
          - deploy
  push:
    paths:
      - "app/**"
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-1
      ROLE_ARN: arn:aws:iam::533267110761:role/github-actions-oidc-role
      IMAGE_TAG: local
      # push äº‹ä»¶æ²’æœ‰ inputs.actionï¼Œæ‰€ä»¥ push æ™‚é è¨­èµ° artifactï¼ˆbuild+push image + bump gitopsï¼‰
      ACTION: ${{ github.event_name == 'push' && 'artifact' || inputs.action }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Validate action
        run: |
          set -euo pipefail
          case "${ACTION}" in
            up|destroy|artifact|deploy) echo "ACTION=${ACTION}" ;;
            *) echo "Invalid action: ${ACTION}" >&2; exit 1 ;;
          esac

      - name: Configure AWS credentials (OIDC -> AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Pulumi Build-Env Image
        run: |
          set -euo pipefail
          docker build . --file Dockerfile --tag pulumi-build-env:${IMAGE_TAG}

      - name: Execute build env in background
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          docker run -d \
            --name ansible-platform-runner \
            -e AWS_REGION="${AWS_REGION}" \
            -e AWS_DEFAULT_REGION="${AWS_REGION}" \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_SESSION_TOKEN \
            -e PULUMI_ACCESS_TOKEN \
            -v "${PWD}:/work" -w /work/ansible \
            pulumi-build-env:${IMAGE_TAG} \
            tail -f /dev/null

      # =========================
      # Infra build path
      # =========================

      - name: Verify the Container env for image build
        if: ${{ env.ACTION == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/bootstrap.yml
          "

      - name: Provision Platform (infra) via Ansible
        if: ${{ env.ACTION == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/platform_up.yml -t infra
          "

      - name: Provision Platform Addons via Ansible
        if: ${{ env.ACTION == 'up' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/platform_up.yml -t app --skip-tags preflight
          "

      # =========================
      # Artifact upload path
      # =========================

      - name: Upload static assets via Ansible
        if: ${{ env.ACTION == 'artifact' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/upload_static.yml
          "

      - name: Build Application Artifacts
        if: ${{ env.ACTION == 'artifact' }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        working-directory: scripts
        run: |
          set -euo pipefail
          echo "ğŸš€ Starting Build Script..."
          chmod +x ./build.sh
          ./build.sh

      - name: Bump GitOps newTag and push commit
        if: ${{ env.ACTION == 'artifact' }}
        run: |
          set -euo pipefail

          echo "ğŸš€ Running dumptag.sh to update kustomization newTag..."
          chmod +x scripts/dumptag.sh
          scripts/dumptag.sh

          echo "ğŸ§¾ Preparing git commit..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # åª commit çœŸçš„æœ‰è®Šæ›´æ™‚ï¼ˆé¿å…ç©º commit å¤±æ•—ï¼‰
          if git diff --quiet; then
            echo "No changes detected. Skip commit."
            exit 0
          fi

          TAG="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          git add k8s/app/ai-chatbot/overlays/dev/kustomization.yaml
          git commit -m "chore(gitops): bump dev image to ${TAG} [skip ci]"
          git push

      # =========================
      # Deploy path
      # =========================

      - name: Deploy Applications
        if: ${{ env.ACTION == 'deploy' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner \
          bash -lc "
            ansible-playbook playbooks/platform_up.yml \
            -t app \
            -e pulumi_action=deploy
          "

      # =========================
      # DESTROY path
      # =========================

      - name: Destroy Platform Addons (app) via Ansible
        if: ${{ env.ACTION == 'destroy' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner bash -lc "
            ansible-playbook playbooks/platform_destroy.yml -t app -e allow_destroy=true
          "

      - name: Destroy Platform Addons (Infra) via Ansible
        if: ${{ env.ACTION == 'destroy' }}
        run: |
          set -euo pipefail
          docker exec ansible-platform-runner bash -lc "
            ansible-playbook playbooks/platform_destroy.yml -t infra -e allow_destroy=true
          "

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f ansible-platform-runner >/dev/null 2>&1 || true
