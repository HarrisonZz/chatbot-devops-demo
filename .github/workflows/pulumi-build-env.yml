name: Docker Image CI

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-1
      ROLE_ARN: arn:aws:iam::533267110761:role/github-actions-oidc-role
      IMAGE_TAG: local
      PULUMI_STACK_NET: network-dev   # <- 改成你的 stack

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC -> AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Pulumi Build-Env Image
        run: |
          set -euo pipefail
          docker build . --file Dockerfile --tag pulumi-build-env:${IMAGE_TAG}

      - name: Pulumi up inside container
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          docker run --rm \
            -e AWS_REGION="${AWS_REGION}" \
            -e AWS_DEFAULT_REGION="${AWS_REGION}" \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_SESSION_TOKEN \
            -e PULUMI_ACCESS_TOKEN \
            -e PULUMI_STACK="${PULUMI_STACK_NET}" \
            -v "${PWD}:/work" -w /work/infra \
            pulumi-build-env:${IMAGE_TAG} \
            bash -lc '
              set -euo pipefail
              aws sts get-caller-identity
              pulumi version
              pulumi stack select "${PULUMI_STACK_NET}"
              pulumi preview
            '
