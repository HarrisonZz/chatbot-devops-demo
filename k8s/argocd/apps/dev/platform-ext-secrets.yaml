apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"   # 先套平台
spec:
  project: platform
  source:
    repoURL: https://github.com/HarrisonZz/chatbot-devops-demo.git
    targetRevision: main
    path: k8s/platform/external-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
