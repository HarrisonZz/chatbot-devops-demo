apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot-collector
spec:
  # üí° ÈÄôË£°‰ΩøÁî®‰Ω†‰πãÂâçÂú® Pulumi Âª∫Á´ãÁöÑ IRSA ServiceAccount
  serviceAccount: adot-collector-sa 
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    processors:
      batch: 
        timeout: 10s
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
    exporters:
      awscloudwatchlogs:
        log_group_name: "/aws/eks/ai-chatbot/logs"
        log_stream_name: "ai-chatbot-app"
        region: ap-northeast-1
      awsxray:
        region: ap-northeast-1
      awsemf:
        region: ap-northeast-1
        log_group_name: "/aws/eks/ai-chatbot/metrics"
        log_stream_name: "ai-chatbot-app"
        metric_declarations:
          - dimensions: [["service.name"]] 
            metric_name_selectors: ["is_success", "is_fallback"]

          - dimensions: [["service.name", "model_id"]]
            metric_name_selectors: ["latency"]
      debug:
        verbosity: normal
        sampling_initial: 5
        sampling_thereafter: 100
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [awsxray, debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [awsemf, debug]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [awscloudwatchlogs, awsemf, debug]