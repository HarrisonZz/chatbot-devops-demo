apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot-collector
spec:
  # ğŸ’¡ é€™è£¡ä½¿ç”¨ä½ ä¹‹å‰åœ¨ Pulumi å»ºç«‹çš„ IRSA ServiceAccount
  serviceAccount: adot-collector-sa 
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      batch: 
    exporters:
      awsxray:
        region: ap-northeast-1
      awsemf:
