apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: adot-collector
spec:
  # ğŸ’¡ é€™è£¡ä½¿ç”¨ä½ ä¹‹å‰åœ¨ Pulumi å»ºç«‹çš„ IRSA ServiceAccount
  serviceAccount: adot-collector-sa 
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    processors:
      batch: 
    exporters:
      awscloudwatchlogs:
        log_group_name: "/aws/eks/ai-chatbot/logs"
        log_stream_name: "ai-chatbot-app"
        region: ap-northeast-1
      awsxray:
        region: ap-northeast-1
      awsemf:
        region: ap-northeast-1
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [awsxray, debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [awsemf, debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [awscloudwatchlogs, debug]