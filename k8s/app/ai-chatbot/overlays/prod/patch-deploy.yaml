apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-chatbot-app
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: ai-chatbot-app
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
