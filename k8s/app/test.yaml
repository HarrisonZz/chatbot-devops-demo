apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
spec:
  containers:
  - name: test-container
    image: alpine
    # 這裡我們讓 Pod 啟動後印出環境變數並持續運行，方便你進入查看
    command: ["/bin/sh", "-c", "env && sleep 3600"]
    envFrom:
    - secretRef:
        name: ai-chatbot-config  # 這裡要對應你 ExternalSecret 定義的 target.name